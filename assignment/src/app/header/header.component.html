<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">Assignment</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Start
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Profile</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <div *ngIf="isLoggedIn; then loggedin; else notloggedin"></div>
      </ul>
    </div>
  </nav>
  
  <ng-template #loggedin>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/profile" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">{{ user.firstname }} {{ user.lastname }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()"><i class="fas fa-sign-out-alt"></i></a>
      </li>
    </ul>
  </ng-template>
  
  <ng-template #notloggedin>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Logga
          in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/register" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">Registrera</a>
      </li>
    </ul>
  </ng-template>
