<form [formGroup]="updateForm" (ngSubmit)="updateUser">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email:</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip:</label>
        <input type="text" class="form-control" formControlName="zipcode" id="zipcode">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address:</label>
      <input type="text" class="form-control" formControlName="addressline" id="addressline"
        placeholder="1234 Main St">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City:</label>
        <input type="text" class="form-control" formControlName="city" id="city">
      </div>
      <div class="form-group col-md-6">
        <label for="inputCity">Contry:</label>
        <input type="text" class="form-control" formControlName="contry" id="contry">
      </div>
      <div class="form-group col-md-6">
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="New password">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Same address for shippment
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-secondary">Update profile</button>
  </form>
